		<meta charset="UTF-8" />

		<link href="css/cart.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<!-- Top box -->
			<!-- Logo & Site Name -->
			<div class="placeholder">
				<div
					class="parallax-window"
					data-parallax="scroll"
					data-image-src="img/background.jpg">
					<div class="tm-header">
						<div class="row tm-header-inner">
							<div class="col-md-6 col-12">
								<img
									src="img/logo.jpg"
									alt="Logo"
									class="tm-site-logo" style="border-radius: 50%;">
								<div class="tm-site-text-box">
									<h1 class="tm-site-title">NEUbie</h1>
									<h6 class="tm-site-description">NEU's Souvenir Shop</h6>
								</div>
							</div>
							<nav class="col-md-6 col-12 tm-nav">
							<ul class="tm-nav-ul">
								<li class="tm-nav-li"><a href="index.html" class="tm-nav-link">Home</a></li>
								<li class="tm-nav-li"><a href="about.html" class="tm-nav-link">About</a></li>
								<li class="tm-nav-li"><a href="contact.html" class="tm-nav-link">Contact</a></li>
								<li class="tm-nav-li"><a href="cart.html" class="tm-nav-link active">Cart</a></li>
								<li class="tm-nav-li"><a href="login.html" class="tm-nav-link">Login</a></li>								
							</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>

			<header class="row tm-welcome-section scroll-animate">
				<h2 class="col-12 text-center tm-section-title scroll-animate">Your Shopping Cart</h2>
				<p class="col-12 text-center">
					Review your selected items and proceed to checkout.
				</p>
			</header>

			<!-- Cart Section -->
			<section class="tm-cart-section scroll-animate">
				<div class="card cart scroll-animate">
					<button
						onclick="localStorage.removeItem('cart'); location.reload();"
						class="btn del-btn">
						Delete All
					</button>
					<div class="col cart">
						<!-- Cart Items -->
						<div class="col-md-8 cart">
							<div class="title">
								<div class="col">
									<h4><b>Shopping Cart</b></h4>
								</div>
							</div>
						</div>

						<!-- box product -->
						<div class="col-md-8 box-product cart-items">
							<!-- demo product format -->
							<!-- <div class="product" id="p-1">
								<img
									src="img/gallery/01.jpg"
									alt="Product 1"
									class="product-image" />
								<div class="name-product">Bán Tráng Trộn</div>
								<div class="quantity">
									<div class="quantity-control">
										<button class="btn-qty minus">-</button>
										<span class="qty-value">1</span>
										<button class="btn-qty plus">+</button>
									</div>
								</div>
								<div class="price-product single-price">2$</div>
							</div> -->
							<!-- <div class="product" id="p-2">
								<img
									src="img/gallery/02.jpg"
									alt="Product 1"
									class="product-image" />
								<div class="name-product">Bán Tráng Ko Trộn</div>
								<div class="quantity">
									<div class="quantity-control">
										<button class="btn-qty minus">-</button>
										<span class="qty-value">1</span>
										<button class="btn-qty plus">+</button>
									</div>
								</div>
								<div class="price-product single-price">2$</div>
							</div> -->
						</div>

						<!-- Summary -->
						<div class="col-md-4 summary">
							<div class="row total-price">
								<div class="col">TOTAL PRICE</div>
								<div class="col text-right">$0.00</div>
							</div>
							<button class="btn btn-primary btn-block tm-shake-x-on-hover" id="checkout-btn">
								CHECKOUT
							</button>
						</div>
					</div>
					<div class="col thanks" style="display: none">
						<div class="row">
							<div class="text-center">
								<h4><b>Thank you for shopping with us!</b></h4>
                                <br />
								<a href="index.html" class="btn btn-primary mt-3"
									>Continue Shopping</a
								>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Footer -->
			<footer class="tm-footer text-center">
				<p>
					&copy; 2025 NEUbie | Design: Group 9
				</p>
			</footer>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/parallax.min.js"></script>
		<script>
			// Khởi tạo hiệu ứng parallax nếu có phần tử chứa data-parallax
			$(document).ready(function () {
				$(".parallax-window").parallax({ imageSrc: "img/background.jpg" });
			});
		</script>
		<script src="js/cart.js"></script>

	</body>
